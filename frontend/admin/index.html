<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - weirdcore store</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--white);
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏 */
        .sidebar {
            width: 250px;
            background-color: var(--darkbrown);
            color: var(--white);
            border-right: 2px solid #000;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .sidebar-header h1 {
            margin: 0;
            font-size: 18px;
        }

        .sidebar-header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--white);
        }

        .menu-item.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-left-color: var(--white);
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 250px;
            padding: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        .user-info {
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 30px;
        }

        .content-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--darkbrown);
        }

        .content-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .content-header p {
            margin: 10px 0 0 0;
            color: #666;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-card {
            border: 2px solid var(--darkbrown);
            padding: 20px;
            background-color: var(--white);
            transition: all 0.2s;
        }

        .dashboard-card:hover {
            box-shadow: 4px 4px 0px var(--darkbrown);
            transform: translate(-2px, -2px);
        }

        .dashboard-card h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .dashboard-card .count {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }

        .dashboard-card .description {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>weirdcore store</h1>
                <p>管理后台</p>
            </div>

            <nav class="sidebar-menu">
                <div class="menu-item active" data-page="dashboard">
                    📊 仪表板
                </div>
                <div class="menu-item" data-page="announcement">
                    📢 公告管理
                </div>
                <div class="menu-item" data-page="research">
                    📝 研究管理
                </div>
                <div class="menu-item" data-page="media">
                    🎬 媒体管理
                </div>
                <div class="menu-item" data-page="activity">
                    📅 活动管理
                </div>
                <div class="menu-item" data-page="shop">
                    🛒 商店管理
                </div>
                <div class="menu-item" data-page="chat">
                    💬 聊天记录
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    👤 <span id="username">Admin</span>
                </div>
                <button class="btn" id="logout-btn" style="width: 100%;">
                    退出登录
                </button>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="content-header">
                <h2>欢迎回来！</h2>
                <p>管理您的内容和数据</p>
            </div>

            <!-- 仪表板 -->
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>研究文章</h3>
                    <div class="count" id="research-count">0</div>
                    <div class="description">篇文章</div>
                </div>

                <div class="dashboard-card">
                    <h3>媒体内容</h3>
                    <div class="count" id="media-count">0</div>
                    <div class="description">条内容</div>
                </div>

                <div class="dashboard-card">
                    <h3>活动记录</h3>
                    <div class="count" id="activity-count">0</div>
                    <div class="description">条记录</div>
                </div>

                <div class="dashboard-card">
                    <h3>商店商品</h3>
                    <div class="count" id="shop-count">0</div>
                    <div class="description">件商品</div>
                </div>
            </div>

            <div style="margin-top: 40px; padding: 20px; border: 2px solid var(--darkbrown); background-color: #f0f0f0;">
                <h3 style="margin: 0 0 10px 0;">快速操作</h3>
                <p style="margin: 0; font-size: 14px; color: #666;">
                    选择左侧菜单开始管理内容，或者 <a href="/" style="color: var(--darkbrown); font-weight: bold;">返回首页</a>
                </p>
            </div>
        </main>
    </div>

    <script type="module" src="/js/admin/dashboard.js"></script>
</body>
</html>
