<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言 - weirdcore store</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="chat-wrapper">
        <!-- 顶部操作栏 -->
        <div class="chat-header">
            <button class="btn btn-sm" id="logout-btn" style="display: none;">注销</button>
        </div>

        <!-- 主聊天区域 -->
        <div class="chat-main">
            <!-- 登录界面 -->
            <div class="login-container" id="login-view">
                <div class="login-box">
                    <h2>Enter Name Here</h2>
                    <form class="login-form" id="login-form">
                        <input 
                            type="text" 
                            class="login-input" 
                            id="username-input" 
                            placeholder="输入您的用户名"
                            maxlength="20"
                            autocomplete="off"
                            required
                        >
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="login-help">
                        请输入您的用户名以开始聊天
                    </div>
                </div>
            </div>

            <!-- 聊天界面 -->
            <div class="chat-container hidden" id="chat-view">
                <!-- 状态栏 -->
                <div class="chat-status" id="chat-status">
                    请登录以开始聊天
                </div>

                <!-- 消息区域 -->
                <div class="messages-container" id="messages">
                    <!-- 消息将通过 JS 动态添加 -->
                </div>

                <!-- 输入区域 -->
                <div class="input-container">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="message-input" 
                        placeholder="Enter message"
                        maxlength="500"
                        autocomplete="off"
                    >
                    <button class="send-btn" id="send-btn">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/pages/chat.js"></script>
</body>
</html>
