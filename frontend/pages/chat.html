<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线联络 - weirdcore store</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: var(--white);
        }
        
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .chat-header {
            background: var(--darkbrown);
            color: var(--white);
            padding: 15px;
            text-align: center;
            border: 2px solid #000;
            font-weight: bold;
            font-size: 18px;
        }
        
        .login-section, .chat-section {
            border: 2px solid #000;
            border-top: none;
            background: var(--white);
        }
        
        .login-section {
            padding: 30px;
            text-align: center;
        }
        
        .login-section p {
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .login-section input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #000;
            font-size: 14px;
        }
        
        .login-section button {
            padding: 10px 30px;
            background: var(--darkbrown);
            color: var(--white);
            border: 2px solid #000;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .login-section button:hover {
            background: #000;
        }
        
        .chat-section {
            display: none;
        }
        
        .chat-status {
            padding: 10px 15px;
            background: #f0f0f0;
            border-bottom: 2px solid #000;
            font-size: 13px;
        }
        
        .chat-messages {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            background: var(--white);
        }
        
        .message {
            padding: 8px;
            border-bottom: 1px dotted #ccc;
            font-size: 13px;
        }
        
        .message-time {
            color: #666;
            margin-right: 5px;
        }
        
        .message-user {
            color: green;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .chat-input-container {
            border-top: 2px solid #000;
            padding: 15px;
            display: flex;
            gap: 10px;
        }
        
        .chat-input-container input {
            flex: 1;
            padding: 10px;
            border: 2px solid #000;
            font-size: 14px;
        }
        
        .chat-input-container button {
            padding: 10px 25px;
            background: var(--darkbrown);
            color: var(--white);
            border: 2px solid #000;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        
        .chat-input-container button:hover {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">在线联络</div>
        
        <!-- 登录区域 -->
        <div id="login-section" class="login-section">
            <p>请输入您的用户名以开始聊天</p>
            <input type="text" id="username-input" placeholder="输入用户名" maxlength="20">
            <br>
            <button id="login-btn">登录</button>
        </div>
        
        <!-- 聊天区域 -->
        <div id="chat-section" class="chat-section">
            <div class="chat-status" id="chat-status">
                已登录
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- 消息将显示在这里 -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="message-input" placeholder="输入消息..." maxlength="200">
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        const messages = [];
        
        // 登录功能
        document.getElementById('login-btn').addEventListener('click', login);
        document.getElementById('username-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        function login() {
            const username = document.getElementById('username-input').value.trim();
            if (username) {
                currentUser = username;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('chat-section').style.display = 'block';
                document.getElementById('chat-status').textContent = `已登录: ${username}`;
                document.getElementById('message-input').focus();
            } else {
                alert('请输入用户名');
            }
        }
        
        // 发送消息
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message && currentUser) {
                const now = new Date();
                const timeStr = `[${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}]`;
                
                messages.push({
                    user: currentUser,
                    message: message,
                    time: timeStr
                });
                
                displayMessages();
                input.value = '';
                input.focus();
            }
        }
        
        // 显示消息
        function displayMessages() {
            const container = document.getElementById('chat-messages');
            container.innerHTML = messages.map(msg => `
                <div class="message">
                    <span class="message-time">${msg.time}</span>
                    <span class="message-user">&lt;${msg.user}&gt;</span>
                    <span>${msg.message}</span>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }
        
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
