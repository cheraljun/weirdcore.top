<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weirdcore store</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/windows98.css">
</head>
<body>
    <!-- 顶部书籍滚动条 -->
    <div class="book-scroll-container">
        <div class="book-scroll-content" id="book-scroll-content">
            加载中...
        </div>
    </div>

    <div class="header">
        <div class="left-header">
            <div class="doge-container">
                <img src="/images/doge.gif" alt="Doge" class="doge-gif">
            </div>
            <div class="player-controls">
                <button id="play-btn" class="player-btn" title="播放">
                    <img src="/images/play.png" alt="播放">
                </button>
                <button id="pause-btn" class="player-btn" title="暂停" style="display: none;">
                    <img src="/images/pause.png" alt="暂停">
                </button>
            </div>
        </div>
        <div class="right-header">
            <div class="nav-link">
                <a href="#" class="link" data-window="research">
                    <img src="/images/nav-research.png" alt="研究" class="nav-icon">
                </a>
            </div>
            <div class="nav-link">
                <a href="#" class="link" data-window="media">
                    <img src="/images/nav-media.png" alt="媒体" class="nav-icon">
                </a>
            </div>
            <div class="nav-link">
                <a href="#" class="link" data-window="activity">
                    <img src="/images/nav-activity.png" alt="活动" class="nav-icon">
                </a>
            </div>
            <div class="nav-link">
                <a href="#" class="link" data-window="shop">
                    <img src="/images/nav-shop.png" alt="商店" class="nav-icon">
                </a>
            </div>
            <div class="nav-link">
                <a href="#" class="link" data-window="chat">
                    <img src="/images/nav-chat.png" alt="留言" class="nav-icon">
                </a>
            </div>
        </div>
    </div>
    
    <!-- 音频播放器（隐藏） -->
    <audio id="radio-player" preload="none">
        <source src="https://n10as.radiocult.fm/stream" type="audio/mpeg">
    </audio>

    <div class="content">
        <!-- 左侧边栏 - 搜索框 + 公告栏 -->
        <div class="left">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索..." />
            </div>
            <div class="announcement-board">
                <div class="announcement-content" id="announcement-content">
                    加载中...
                </div>
            </div>
        </div>

        <!-- 右侧内容区 -->
        <div class="right">
            <!-- 搜索结果区域 -->
            <div id="search-results-container" style="display: none;">
                <!-- 搜索结果将在这里显示 -->
            </div>
        </div>
    </div>

    <script type="module" src="/js/components/window-manager.js"></script>
    <script type="module" src="/js/main.js"></script>
    
    <!-- 公告栏加载脚本 -->
    <script>
        async function loadAnnouncement() {
            const announcementContent = document.getElementById('announcement-content');
            try {
                const response = await fetch('/api/announcement');
                const data = await response.json();
                
                // 清空内容
                announcementContent.innerHTML = '';
                
                // 检查是否有内容
                if (!data.items || data.items.length === 0) {
                    announcementContent.textContent = '暂无公告';
                    return;
                }
                
                // 渲染每个项目
                data.items.forEach(item => {
                    if (item.type === 'text') {
                        // 渲染文字，按行分割
                        const lines = item.content.split('\n');
                        lines.forEach(line => {
                            const p = document.createElement('p');
                            p.style.margin = '0 0 var(--content-gap) 0';
                            p.style.textAlign = 'left';
                            p.style.wordWrap = 'break-word';
                            p.style.overflowWrap = 'break-word';
                            p.textContent = line || '\u00A0'; // 空行保留
                            announcementContent.appendChild(p);
                        });
                    } else if (item.type === 'image') {
                        // 渲染图片
                        const img = document.createElement('img');
                        img.src = item.content;
                        img.alt = '公告图片';
                        img.style.maxWidth = '100%';
                        img.style.height = 'auto';
                        img.style.display = 'block';
                        img.style.margin = 'var(--content-gap) 0';
                        announcementContent.appendChild(img);
                    }
                });
                
            } catch (error) {
                console.error('加载公告失败:', error);
                announcementContent.textContent = '加载失败';
            }
        }
        loadAnnouncement();
    </script>

    <!-- 书籍滚动条脚本 -->
    <script>
        async function loadBookContent() {
            const bookScrollContent = document.getElementById('book-scroll-content');
            
            try {
                const response = await fetch('/api/book/content');
                const data = await response.json();
                
                if (data.content) {
                    // 设置内容（不重复，让CSS动画无限循环）
                    bookScrollContent.textContent = data.content + ' ◆◆◆ ';
                    bookScrollContent.classList.add('scrolling');
                } else {
                    bookScrollContent.textContent = '';
                }
            } catch (error) {
                bookScrollContent.textContent = '';
            }
        }
        
        loadBookContent();
    </script>
    
    <script type="module">
        // 窗口打开逻辑
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('[data-window]');
            
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const windowType = link.getAttribute('data-window');
                    openWindow(windowType);
                });
            });
        });

        function openWindow(type) {
            const titles = {
                'research': '研究',
                'media': '媒体',
                'activity': '活动',
                'shop': '商店',
                'chat': '留言',
                'search': '搜索结果'
            };

            const urls = {
                'research': '/pages/research.html',
                'media': '/pages/media.html',
                'activity': '/pages/activity.html',
                'shop': '/pages/shop.html',
                'chat': '/pages/chat.html',
                'search': '/pages/search.html'
            };

            const title = titles[type] || '窗口';
            const url = urls[type] || '/';
            
            const content = `<iframe src="${url}" style="width:100%; height:100%; border:none;"></iframe>`;
            
            window.windowManager.createWindow(title, content, {
                width: 800,
                height: 600
            });
        }

        // 搜索功能 - 实时搜索，不弹窗
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const searchResultsContainer = document.getElementById('search-results-container');
            
            let searchTimeout = null;
            let currentKeyword = '';

            async function performSearch() {
                const keyword = searchInput.value.trim();
                currentKeyword = keyword;
                const rightPanel = document.querySelector('.right');
                
                if (!keyword) {
                    // 清空搜索，隐藏右侧面板
                    searchResultsContainer.style.display = 'none';
                    rightPanel.classList.remove('has-content');
                    return;
                }

                // 显示搜索结果区域
                searchResultsContainer.style.display = 'block';
                rightPanel.classList.add('has-content');
                searchResultsContainer.innerHTML = '<div style="padding: var(--content-padding); text-align: center; color: var(--win98-black);">🔍 搜索中...</div>';

                try {
                    const response = await fetch(`/api/search?q=${encodeURIComponent(keyword)}`);
                    const results = await response.json();
                    
                    // 确保这次搜索还是最新的
                    if (keyword === currentKeyword) {
                        renderSearchResults(results, keyword);
                    }
                } catch (error) {
                    console.error('搜索失败:', error);
                    searchResultsContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #f44336;">⚠️ 搜索失败</div>';
                }
            }

            function renderSearchResults(results, keyword) {
                const total = results.total;
                
                if (total === 0) {
                    searchResultsContainer.innerHTML = `
                        <div style="padding: var(--section-gap) var(--content-padding); text-align: center; color: var(--win98-black);">
                            <div style="font-size: 2rem; margin-bottom: var(--content-padding);">🔍</div>
                            <div>没有找到匹配 "${keyword}" 的内容</div>
                        </div>
                    `;
                    return;
                }

                const categoryNames = {
                    research: '研究',
                    media: '媒体',
                    activity: '活动',
                    shop: '商店'
                };

                const html = `
                    <div style="padding: 0;">
                        <div style="margin-bottom: var(--section-gap); padding-bottom: var(--content-gap); border-bottom: 2px solid var(--win98-dark-gray);">
                            <h2 style="margin: 0 0 var(--content-gap) 0; font-size: 1.07rem; color: var(--win98-black);">搜索: <span style="color: var(--win98-black);">${escapeHtml(keyword)}</span></h2>
                            <div style="color: var(--win98-black); font-size: 0.93rem;">找到 <strong>${total}</strong> 条结果</div>
                        </div>
                        
                        ${Object.entries(categoryNames).map(([type, name]) => {
                            const items = results[type];
                            if (items.length === 0) return '';
                            
                            return `
                                <div style="margin-bottom: var(--section-gap);">
                                    <h3 style="margin: 0 0 var(--content-padding) 0; padding: var(--content-gap) 0; color: var(--win98-black); font-size: 0.93rem; font-weight: bold;">
                                        ${name} (${items.length})
                                    </h3>
                                    ${items.map(item => renderSearchItem(item, keyword)).join('')}
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;

                searchResultsContainer.innerHTML = html;
            }

            function renderSearchItem(item, keyword) {
                const title = item.title || '无标题';
                const content = item.content || '';
                const excerpt = getExcerpt(content, keyword);
                
                return `
                    <div style="
                        background: transparent;
                        border-bottom: 1px solid var(--win98-dark-gray);
                        padding: var(--content-padding) 0;
                        margin-bottom: var(--content-padding);
                    ">
                        <h4 style="margin: 0 0 var(--content-gap) 0; font-size: 1rem; font-weight: bold; color: var(--win98-black);">
                            ${highlightKeyword(escapeHtml(title), keyword)}
                        </h4>
                        <div style="color: var(--win98-black); line-height: 1.6; margin-bottom: var(--content-gap); font-size: 0.93rem;">
                            ${highlightKeyword(excerpt, keyword)}
                        </div>
                        <div style="font-size: 0.86rem; color: var(--win98-black);">
                            📅 ${formatDate(item.created_at)}
                            ${item.images && item.images.length > 0 ? ` | 🖼️ ${item.images.length} 张图片` : ''}
                        </div>
                    </div>
                `;
            }

            function getExcerpt(text, keyword) {
                if (!text) return '';
                
                const lowerText = text.toLowerCase();
                const lowerKeyword = keyword.toLowerCase();
                const index = lowerText.indexOf(lowerKeyword);
                
                if (index === -1) {
                    return escapeHtml(text.substring(0, 150)) + (text.length > 150 ? '...' : '');
                }
                
                const start = Math.max(0, index - 60);
                const end = Math.min(text.length, index + keyword.length + 60);
                let excerpt = text.substring(start, end);
                
                if (start > 0) excerpt = '...' + excerpt;
                if (end < text.length) excerpt = excerpt + '...';
                
                return escapeHtml(excerpt);
            }

            function highlightKeyword(text, keyword) {
                const regex = new RegExp(`(${escapeRegex(keyword)})`, 'gi');
                return text.replace(regex, '<mark style="background: #ffeb3b; padding: 1px 3px; font-weight: bold;">$1</mark>');
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function escapeRegex(str) {
                return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN');
            }

            // 实时搜索（防抖）
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(performSearch, 300);
            });
        });
    </script>
</body>
</html>
